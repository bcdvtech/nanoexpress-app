<div class="row">
    <div class="col">

        <div class="row">
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Create Live Stream</legend>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Current Channel</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Shared Video</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
        
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Destination Channel</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
                
                      <div class="input-group mb-4">
                          <button class="btn btn-dark" (click)="onShare()">Share File</button>
                      </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Move Files</legend>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Current Channel</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Select Video</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
        
                      <div class="input-group mb-4">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Destination Channel</label>
                        </div>
                        <select class="form-control" [(ngModel)]="selectedChannel">
                          <option [ngValue]="null">Choose...</option>
                          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
                        </select>
                      </div>
                
                      <div class="input-group mb-4">
                          <button class="btn btn-dark" (click)="onShare()">Move File</button>
                      </div>
                </fieldset>
            </div>
        </div>

    </div>

    <div class="col">
        <div class="row">
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Sort Video</legend>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Alphabatical
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Chronological
                        </label>
                      </div>
                </fieldset>
            </div>
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Channel Configuration</legend>
                    <div class="input-group mb-4">
                        <button class="btn btn-dark" (click)="onShare()">Lunch Editor</button>
                    </div>
                </fieldset>

            </div>
        </div>
    </div>

    <div class="col">
        <div class="row">
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Edit Video</legend>
                    <div class="input-group mb-4">
                        <button class="btn btn-dark" (click)="onShare()">Lunch Editor</button>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset class="form-group p-3 field-set">
                    <legend>Nano Developer</legend>
                    <div class="input-group mb-4">
                        <button class="btn btn-dark" (click)="onShare()">Lunch Editor</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
