<fieldset class="form-group p-3 field-set">
    <legend>Manage Live Stream</legend>

    <div class="input-group mb-4">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Select Channel</label>
        </div>
        <select class="form-control" id="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stream Key</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stream Server URL</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stream Mobile URL</span>
        </div>
        <input type="text" class="form-control">
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" >Genre(s)</label>
        <div class="col-sm-10">
            <select class="form-control" id="" multiple>
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Select Live Stream</span>
        </div>
        <select class="form-control" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        <button class="btn btn-dark">Load</button>
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Live Steam Title</span>
        </div>
        <input type="text" class="form-control">
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Description</span>
        </div>
        <textarea  class="form-control" rows="1"></textarea>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Tags</span>
        </div>
        <textarea  class="form-control" rows="1"></textarea>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Thumbnail</span>
        </div>
        <input type="file" class="form-control">
      </div>

      <div class="input-group mb-4">
          <button class="btn btn-danger">Delete</button>
          <button class="btn btn-dark">Update</button>
      </div>
</fieldset>
