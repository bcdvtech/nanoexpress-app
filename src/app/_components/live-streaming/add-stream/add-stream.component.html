<fieldset class="form-group p-3 field-set">
    <legend>Create Live Stream</legend>
    <div class="input-group mb-4">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Select Channel</label>
        </div>
        <select class="form-control" [(ngModel)]="selectedChannel">
          <option [ngValue]="null">Choose...</option>
          <option *ngFor="let source of channelList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
        </select>
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stream Key</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="streamKey">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Stream Server URL</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="streamServerUrl">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" >Stream Mobile URL</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="streamMobileUrl">
      </div>

      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" >Genre(s)</label>
        <div class="col-sm-10">
            <select class="form-control" id="" multiple [(ngModel)]="selectedGenre">
                <option [ngValue]="null">Choose...</option>
                <option *ngFor="let source of genreList; let i=index;" [ngValue]="source.id">{{source.name}}</option>
              </select>
        </div>
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Assign True TV</span>
        </div>
        <input type="text" class="form-control">
      </div>
      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Live Steam Title</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="liveStreamTitle">
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Description</span>
        </div>
        <textarea  class="form-control" rows="1" [(ngModel)]="description"></textarea>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Tags</span>
        </div>
        <textarea  class="form-control" rows="1" [(ngModel)]="tags"></textarea>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Thumbnail</span>
        </div>
        <input type="file" class="form-control">
      </div>

      <div class="input-group mb-4">
          <button class="btn btn-dark" (click)="onCreate()">Create</button>
      </div>
   </fieldset>
